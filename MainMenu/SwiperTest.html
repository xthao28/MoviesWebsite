<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      
      body {
        margin: 0;
        padding: 0;
      }

      .swiper-slide {
        max-width: 20%;
        max-height: 50%;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper {
        width: 100%;
        height: 300px;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->

    <div #swiperRef="" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/BlackPanther.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/ItaewonClass.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/JeeperCreeper.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/MoneyHeist.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/Smile.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/SquidGame.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/SweetHome.png">
        </div>
        <div class="swiper-slide">
            <img src="img/Movies/Avatar/BlackPanther.png">
        </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

    </script>
  </body>
</html>
